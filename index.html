<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="scoreLeft">
          <span class="bigScore">76</span>
          <span class="smallScore">of 100</span>
        </div>
        <div class="leftText">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="scoreReaction score">
            <div class="scoreCon">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="blackText">80 / <span class="grey">100</span></span>
          </div>
          <div class="scoreMemory score">
            <div class="scoreCon">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="blackText">80 / <span class="grey">100</span></span>
          </div>
          <div class="scoreVerbal score">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="blackText">80 / <span class="grey">100</span></span>
          </div>
          <div class="scoreVisual score">
            <div class="score-con">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="blackText">80 / <span class="grey">100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
